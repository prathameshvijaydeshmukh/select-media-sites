<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Split screen</title>
</head>

<body>
    <div class="container">

        <div class="header">
            <div class="image1">
                <img src="img/close.png" alt="close-image"></div>
            <div class="text-center">
                <h5>Select media sites to monitor</h5>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="card leftside">
                    <img src="img/files.png">
                    <div class="card-body">
                        <h5 class="card-title">Upload excel</h5>
                        <p class="card-text">Upload your shortlisted site list to kick start your monitoring.</p>
                        <div class="btn btn-primary d-flex flex-column">Upload site list</div>
                    </div>
                </div>
                <!-- <div class="leftside">
                </div> -->
            </div>

            <div class="col-sm-6">
                <div class="card rightside">
                    <div class="image">
                        <img src="img/map-view.png">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Pick from map view</h5>
                        <p class="card-text">Analyze the map region and pick sites you would like to monitor.</p>
                        <a href="#" class="btn btn-primary d-flex flex-column">Start with map view</a>
                    </div>
                </div>
            </div>
            <!-- <div class="rightside">
            </div> -->
        </div>

    </div>

    </div>
</body>

</html>
